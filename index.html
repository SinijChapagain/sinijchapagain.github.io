<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTB Writeups | Your Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f0;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #0f0;
            --gray: #333;
            --terminal-bg: #001100;
            --terminal-border: #0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--darker);
            color: var(--light);
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            border-bottom: 1px solid var(--primary);
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .blog-card {
            background: var(--dark);
            border: 1px solid var(--gray);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .blog-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .card-title {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .card-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .card-excerpt {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .tag {
            display: inline-block;
            background: rgba(0, 255, 0, 0.1);
            color: var(--primary);
            padding: 2px 8px;
            border: 1px solid var(--primary);
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }

        .read-more {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid var(--gray);
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTB WRITEUPS & SECURITY BLOG</h1>
            <p>by Your Name - Penetration Tester</p>
        </header>

        <div class="blog-grid" id="blog-container">
            <!-- Your writeups will appear here -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2024 Your HTB Blog | Hosted on GitHub Pages</p>
        </div>
    </footer>

    <script>
        // Your HTB writeups go here
        const writeups = [
            {
                title: "HackTheBox: Forest - Active Directory Privilege Escalation",
                date: "January 15, 2024",
                excerpt: "Complete walkthrough of the Forest machine covering AS-REP roasting, BloodHound analysis, and Golden Ticket attacks.",
                tags: ["Active Directory", "HTB", "Privilege Escalation"],
                link: "#" // Replace with your actual writeup file
            },
            {
                title: "HackTheBox: BountyHunter - XXE and Deserialization",
                date: "January 10, 2024",
                excerpt: "Detailed analysis of BountyHunter machine focusing on XML external entity attacks and Python pickle deserialization.",
                tags: ["HTB", "XXE", "Deserialization"],
                link: "#"
            }
            // Add more writeups here
        ];

        function renderWriteups() {
            const container = document.getElementById('blog-container');
            container.innerHTML = writeups.map(writeup => `
                <div class="blog-card">
                    <h3 class="card-title">${writeup.title}</h3>
                    <div class="card-meta">${writeup.date}</div>
                    <p class="card-excerpt">${writeup.excerpt}</p>
                    <div>
                        ${writeup.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <br>
                    <a href="${writeup.link}" class="read-more">READ FULL WRITEUP →</a>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', renderWriteups);
    </script>
</body>
</html>
